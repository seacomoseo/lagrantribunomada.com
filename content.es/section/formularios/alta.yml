name: Alta
title: Hazte Soci@
content: |
  [btn ¿Cómo Entrar?](#como-entrar)

  *Cuota gratuita hasta el 1 de Enero de 2025
size: sm
form:
  # action: https://alta-socios-worker.lagrantribunomada.workers.dev/write-34987eade4a292418c9b1f96142b3e31c35f989d
  action: https://script.google.com/macros/s/AKfycbwfPh0W-ZybAtECYFO0BhUaTrEK6E-JXNKzqlnYPoF4QYtKGRdnSEXBeQDB9qWtwoc21Q/exec
inputs:

- type: text
  name: Pseudónimo
  hint: ¿Cómo quieres que te llamemos?
  required: true
  full: true
- type: text
  name: Nombre
  required: true
- type: text
  name: Apellidos
  required: true
- type: text
  name: DNI
  required: true
- type: tel
  name: Teléfono Personal
  required: true
- type: email
  name: Email Personal
- type: textarea
  name: Cómo
  placeholder: ¿Cómo nos has conocido?
  required: true
- type: checkbox
  name: Proyecto
  hint: |
    ¿Tienes un proyecto que quieras que aparezca en nuestra web?
  options:
  - option: Si
    value: Proyecto

- type: h3
  label: Proyecto
  show_if: Proyecto

- type: text
  name: Nombre Proyecto
  hint: Nombre de tu proyecto
  required: true
  show_if: Proyecto
- type: text
  name: Email
  hint: Puede ser diferente al de socio
  show_if: Proyecto
- type: file
  name: Logo
  hint: Adjunta tu logo (preferible en formato PNG con fondo transparente)
  accept: image/*
  show_if: Proyecto
- type: file
  name: Imagen
  hint: Adjunta una imagen representativa
  accept: image/*
  show_if: Proyecto
- type: tel
  name: Teléfono
  show_if: Proyecto
- type: tel
  name: WhatsApp
  show_if: Proyecto
- type: text
  name: Web
  show_if: Proyecto
- type: text
  name: Instagram
  show_if: Proyecto
- type: text
  name: Facebook
  show_if: Proyecto
- type: text
  name: Otro
  placeholder: Otra Red Social
  show_if: Proyecto
- type: content
  name: |
    Ubicación que quieres que aparezca en el Mapa Interactivo
    {.text-sm}
  show_if: Proyecto
- type: text
  name: Calle
  show_if: Proyecto
- type: text
  name: Número
  show_if: Proyecto
- type: text
  name: Puerta
  show_if: Proyecto
- type: text
  name: CP
  placeholder: Código Postal
  show_if: Proyecto
- type: text
  name: Ciudad / Localidad
  show_if: Proyecto
- type: text
  name: Provincia
  show_if: Proyecto
- type: text
  name: País
  show_if: Proyecto
- type: geo
  name: Posición
  show_if: Proyecto
  icon_color: alt
- type: textarea
  name: Resumen
  hint: Breve resumen sobre tu proyecto (máximo 155 caracteres)
  max: 155
  required: true
  show_if: Proyecto
- type: textarea
  name: Descripción
  hint: ¿En qué consiste tu proyecto? ¿Cuál es tu objetivo/motivación? ¿Qué servicios que ofrece a la red?...
  show_if: Proyecto
- type: textarea
  name: Ventajas
  hint: ¿Qué ventajas puedes ofrecer a los soci@s dentro de tus servicios? (Descuentos, etc.)
  required: true
  show_if: Proyecto
- type: select
  name: Tipo
  placeholder: Tipo de Proyecto
  hint: ¿Qué tipo de proyecto dispones?
  required: true
  show_if: Proyecto
  options:
  - option: Soy una comunidad
    value: Comunidad
  - option: Soy un espacio
    value: Espacio
  - option: Solo ofrezco servicios
    value: Servicios
  - option: Otro
- type: checkbox
  name: Opciones
  show_if: Proyecto
  x: true
  options:
  - option: Acepto visitas
    value: Visitable
  - option: Me apetece/interesa que me hagais una entrevista
    value: Entrevistable
- type: textarea
  name: Observaciones
  hint: ¿Alguna aclaración? (Esta información no aparecerá pública en el directorio)
  show_if: Proyecto
