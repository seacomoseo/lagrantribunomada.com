- type: textarea
  name: Cómo
  label: ¿Cómo nos has conocido?
  required: true
- type: number
  name: Cuota
  label: Cuota Consciente Anual
  hint: |
    ¿Cuánto sientes aportar?
  min: 0
- type: checkbox
  name: Proyecto
  hint: |
    ¿Tienes un proyecto que quieras que aparezca en nuestra web?
  options:
  - option: Si
    value: Proyecto

- type: h3
  label: Proyecto
  show_if: Proyecto

- type: text
  name: Nombre Proyecto
  hint: Nombre de tu proyecto
  required: true
  show_if: Proyecto
- type: text
  name: Email
  hint: Puede ser diferente al de socio
  show_if: Proyecto
- type: file
  name: Logo
  hint: Adjunta tu logo (preferible en formato PNG con fondo transparente)
  accept: image/*
  show_if: Proyecto
- type: file
  name: Imagen
  hint: Adjunta una imagen representativa (MUY recomendable)
  accept: image/*
  show_if: Proyecto
- type: tel
  name: Teléfono
  show_if: Proyecto
- type: tel
  name: WhatsApp
  show_if: Proyecto
- type: text
  name: Web
  show_if: Proyecto
- type: text
  name: Instagram
  show_if: Proyecto
- type: text
  name: Facebook
  show_if: Proyecto
- type: text
  name: Otro
  label: Otra Red Social
  show_if: Proyecto
- type: content
  name: |
    Ubicación que quieres que aparezca en el Mapa Interactivo
    {.text-sm}
  show_if: Proyecto
- type: text
  name: Calle
  show_if: Proyecto
- type: text
  name: Número
  show_if: Proyecto
- type: text
  name: Puerta
  show_if: Proyecto
