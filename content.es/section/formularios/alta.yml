inputs:

- type: hidden
  name: _sheetname
  label: Socios

- type: text
  name: Pseudónimo
  hint: ¿Cómo quieres que te llamemos? (A ti, no a tu proyecto)
  required: true
  full: true
- type: text
  name: Nombre
  required: true
- type: text
  name: Apellidos
  required: true
- type: text
  name: DNI
  required: true
- type: tel
  name: Teléfono Personal
  required: true
- type: email
  name: Email Personal
