name: Alta
title: Hazte Soci@
content: |
  [btn ¿Cómo Entrar?](#como-entrar)

  icon:asterisk Cuota consciente, [aporta lo que sientas](/#donaciones) anualmente.
size: sm
form:
  action: https://script.google.com/macros/s/AKfycbwfPh0W-ZybAtECYFO0BhUaTrEK6E-JXNKzqlnYPoF4QYtKGRdnSEXBeQDB9qWtwoc21Q/exec
  to: '#bienvenida'
  email: lorensansol@gmail.com
inputs:

- type: hidden
  name: _sheetname
  label: Socios

- type: text
  name: Pseudónimo
  hint: ¿Cómo quieres que te llamemos? (A ti, no a tu proyecto / servicio)
  required: true
  full: true

# Socio
- type: text
  name: Nombre
  required: true
- type: text
  name: Apellidos
  required: true
- type: text
  name: DNI
  required: true
- type: tel
  name: Teléfono Personal
  required: true
- type: email
  name: Email Personal
- type: number
  name: Cuota
  label: Cuota Consciente Anual
  hint: |
    ¿Cuánto sientes aportar?
  min: 0
  full: true
- type: textarea
  name: Cómo
  label: ¿Cómo nos has conocido?
  required: true

# Básico
- type: checkbox
  options:
  - option: Quiero que mi proyecto / servicio aparezca en vuestra web
    value: Proyecto
  # name: Poyecto
  # hint: |
  #   ¿Quieres aparecer en nuestra web?
  # - option: Si
  #   value: Proyecto Personal

- type: h2
  label: Proyecto / Servicio
  show_if: Proyecto
- type: text
  name: Nombre Proyecto
  label: Nombre de tu Proyecto / Servicio
  required: true
  show_if: Proyecto

- type: checkbox
  show_if: Proyecto
  options:
  - option: Soy una comunidad
    value: Comunidad
- type: checkbox
  show_if: Proyecto
  options:
  - option: Ofrezco espacio
    value: Espacio
- type: content
  content: |
    Si cobras por el espacio, marca "Ofrezco servicio/s"
    {.text-sm .align-left}
  show_if: Proyecto&&Espacio
- type: checkbox
  show_if: Comunidad||Espacio
  options:
  - option: Acepto visitas
    value: Visitable
- type: checkbox
  show_if: Proyecto
  options:
  - option: Ofrezco servicio/s
    value: Servicios

- type: textarea
  name: Resumen
  hint: Breve resumen sobre tu proyecto / servicio (máximo 155 caracteres)
  max: 155
  required: true
  show_if: Proyecto
- type: textarea
  name: Descripción
  label: Descripción larga
  hint: ¿En qué consiste? ¿Cuál es tu objetivo/motivación? ¿Qué ofrece/s a la red?...
  show_if: Proyecto
- type: textarea
  name: Ventajas
  hint: ¿Qué ventajas puedes ofrecer a los soci@s dentro de tus servicios? (Descuentos, etc.)
  required: true
  show_if: Proyecto
- type: checkbox
  show_if: Proyecto
  hint: Podemos entrevistarte por gusto o por visibilizarte publicándolo en nuestra web y/o RRSS
  options:
  - option: Acepto entrevistas
    value: Entrevistable

# Contacto
- type: h3
  label: Contacto
  show_if: Proyecto
- type: content
  content: |
    Los datos pueden ser diferentes al de socio
    {.text-sm}
  show_if: Proyecto
- type: text
  name: Email
  show_if: Proyecto
- type: tel
  name: Teléfono
  show_if: Proyecto
- type: tel
  name: WhatsApp
  show_if: Proyecto
- type: text
  name: Web
  show_if: Proyecto
- type: text
  name: Instagram
  show_if: Proyecto
- type: text
  name: Facebook
  show_if: Proyecto
- type: text
  name: Otro
  label: Otro enlace relevante
  show_if: Proyecto

# Ubicación
- type: h3
  label: Ubicación
  show_if: Proyecto
- type: checkbox
  show_if: Proyecto
  options:
  - option: Quiero aparecer en el mapa interactivo
    value: Mapa
  show_if: Proyecto
- type: text
  name: Calle
  show_if: Proyecto&&Mapa
- type: text
  name: Número
  show_if: Proyecto&&Mapa
- type: text
  name: Puerta
  show_if: Proyecto&&Mapa
- type: text
  name: CP
  label: Código Postal
  show_if: Proyecto&&Mapa
- type: text
  name: Ciudad / Localidad
  show_if: Proyecto&&Mapa
- type: text
  name: Provincia
  show_if: Proyecto&&Mapa
- type: text
  name: País
  show_if: Proyecto&&Mapa
- type: geo
  name: Posición
  color: alt
  required: true
  show_if: Proyecto&&Mapa

# Multimedia
- type: h3
  label: Multimedia
  show_if: Proyecto
- type: file
  name: Logo
  hint: Adjunta tu logo (preferible en formato PNG con fondo transparente)
  accept: image/*
  show_if: Proyecto
  base_name: Nombre Proyecto
- type: file
  name: Imágenes
  hint: Adjunta un máximo de 3 imágenes representativas (MUY recomendable)
  accept: image/*
  max: 3
  show_if: Proyecto
  base_name: Nombre Proyecto
- type: text
  name: Vídeo
  hint: Indica el enlace relevante de un vídeo de Youtube o Vimeo
  full: true
  show_if: Proyecto

# Otros
- type: h3
  label: Otros
  show_if: Proyecto

- type: checkbox
  options:
  - option: Ofrezco mis dones y/o espacio para vuestros encuentros
    value: Encuentros
- type: textarea
  name: Encuentros Descripción
  label: Descripción sobre lo que ofreces
  hint: Qué ofreces para nuestros encuentros (Esto no aparecerá públicamente)
  required: true
  show_if: Encuentros

- type: textarea
  name: Observaciones
  hint: ¿Alguna aclaración? (Esto no aparecerá públicamente)
  show_if: Proyecto||Encuentros
