  name: CP
  label: Código Postal
  show_if: Proyecto
- type: text
  name: Ciudad / Localidad
  show_if: Proyecto
- type: text
  name: Provincia
  show_if: Proyecto
- type: text
  name: País
  show_if: Proyecto
- type: geo
  name: Posición
  show_if: Proyecto
  color: alt
- type: textarea
  name: Resumen
  hint: Breve resumen sobre tu proyecto (máximo 155 caracteres)
  max: 155
  required: true
  show_if: Proyecto
- type: textarea
  name: Descripción
  hint: ¿En qué consiste tu proyecto? ¿Cuál es tu objetivo/motivación? ¿Qué servicios que ofrece a la red?...
  show_if: Proyecto
- type: textarea
  name: Ventajas
  hint: ¿Qué ventajas puedes ofrecer a los soci@s dentro de tus servicios? (Descuentos, etc.)
  required: true
  show_if: Proyecto
- type: select
  name: Tipo
  label: Tipo de Proyecto
  hint: ¿Qué tipo de proyecto dispones?
  required: true
  show_if: Proyecto
  options:
  - option: Soy una comunidad
    value: Comunidades
  - option: Soy un espacio
    value: Espacios
  - option: Solo ofrezco servicios
    value: Servicios
  - option: Otro
    value: Otros
- type: checkbox
  name: Opciones
  show_if: Proyecto
  x: true
  options:
  - option: Acepto visitas
    value: Visitable
  - option: Me apetece/interesa que me hagais una entrevista
    value: Entrevistable
- type: textarea
  name: Observaciones
  hint: ¿Alguna aclaración? (Esta información no aparecerá pública en el directorio)
  show_if: Proyecto
