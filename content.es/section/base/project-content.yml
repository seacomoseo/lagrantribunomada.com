name: Contenido de Proyectos
node: div
id: content
pt: 0
size: xs
align: left
box:
  gap: 2
boxes:

- title: Resumen
  content: |
    {{% param summary %}}

- if: content
  title: Descripción
  content: |
    {{% content %}}

- if: advantages
  title: Ventajas
  content: |
    {{% param advantages %}}

- title: Contacto
  content: |
    {{% if "{{ param email     }}" %}} - icon:envelope     {{% param email %}}                                                         {{% / if %}}
    {{% if "{{ param phone     }}" %}} - icon:phone        [{{% param phone     %}}](tel:{{% palink phone %}} "nofollow")              {{% / if %}}
    {{% if "{{ param whatsapp  }}" %}} - icon:whatsapp     [{{% param whatsapp  %}}](https://wa.me/{{% palink whatsapp %}} "nofollow") {{% / if %}}
    {{% if "{{ param web       }}" %}} - icon:link         [{{% param web       %}}]({{% param web       %}} "nofollow")               {{% / if %}}
    {{% if "{{ param instagram }}" %}} - icon:instagram    [{{% param instagram %}}]({{% param instagram %}} "nofollow")               {{% / if %}}
    {{% if "{{ param facebook  }}" %}} - icon:facebook     [{{% param facebook  %}}]({{% param facebook  %}} "nofollow")               {{% / if %}}
    {{% if "{{ param other     }}" %}} - icon:star         [{{% param other     %}}]({{% param other     %}} "nofollow")               {{% / if %}}
    {{% if "{{ address         }}" %}} - icon:location-dot [{{% address         %}}]({{% param address.link %}} "nofollow")            {{% / if %}}

- if: address.geo
  title: Ubicación
  zoom: 6
  rate: 1/1
  map:
  - type: point
    geo: '{{ param address.geo }}'
    color: alt

- if: images
  alt: 'Imagen {{ param title }}'
  params:
  - page: images.0
    box: image
