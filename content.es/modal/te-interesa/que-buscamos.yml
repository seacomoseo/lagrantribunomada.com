title: ¿Qué Buscamos?
size: lg
md: |
  Personas cuyo estilo de vida se dirige hacia la soberanía, la libertad y el disfrute de la vida en red:
align: center
box:
  cols: 3
boxes:
- icon: dove
  title: Nómades
  md: |
    Estilo de vida nómada permanente o intermitente.

    Si tu intención es iniciarte en este estilo de vida o tienes curiosidad, súmate, en tribu es más sencillo.
- icon: elephant
  title: Comunidades
  md: |
    Espacios de convivencia, voluntariado y creación en los que la motivación sea caminar en tribu, lograr autonomía, contacto con la naturaleza, restaurar espacios con potencial…
- icon: cat
  title: Freelancer
  md: |
    Emprendedores, artistas, personas que quieren desarrollar su potencial y su economía de manera independiente.

    Si estás planteándote este camino, estás empezando o te encuentras en el proceso de descubrir tus dones, también este es tu espacio.
