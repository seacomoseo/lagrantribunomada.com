subtitle: 23 de septiembre
content: |
  🌬️ Si quieres vivir la experiencia de la primera caravana amorígen, únete y compartiremos la cocreación de esta maravillosa red itinerante 😍

  #### 🎯 ¿Cuál es el objetivo?
  - Visitar **espacios, proyectos, comunidades** y colaborar en sus necesidades.
  - Hacer crecer la **red**, la familia 🤍
  - Compartir un viaje comunitario en **Tribu**.
  - Fomentar y crear una **economía sostenible y circular** a través de nuestros dones mientras viajamos.
  - Finalizaremos la caravana en el próximo evento a finales de Octubre, en SAMHAIN 🧙🏼‍♀️

  #### 🫂 ¿Cómo nos relacionamos?
  - Con las **personas**, desde el amor, el respeto y la consciencia.
  - Con **nuestro cuerpo**, como un templo, cuidando nuestra alimentación y sacándolo a bailar.
  - Con el **entorno**, cuidando la naturaleza, dejándolo todo mejor de lo que estaba.

  ### 🚐 ¿Cómo viajamos?
  - En **furgo**, **caravana** o cualquier **vehículo** que te permita dormir en él.
  - Compartiendo vehículo, siempre es mejor.

  #### 📍 Punto de partida
  Al finalizar el encuentro de [MABON](/evento/2024/09/20/mabon/), en el espacio "**Cami Iyasareru**", un proyecto en plena naturaleza en **Algar de Palencia** (Sierra de Espadas, Valencia).

  [btn icon:plus MABON](/evento/2024/09/20/mabon/)

  #### 📝 ¿Cómo unirte?
  Ponte en contacto con nosotres y te informamos.

