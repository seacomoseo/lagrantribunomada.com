title: ¿Cómo Entrar?
md: |
  ¡Convirtiéndote en **Amorígen**!

  Puedes solicitar estar dentro de la **COMUNIDAD** de WhatsApp de **LGTN**.

  [[:whatsapp: Comunidad de WhatsApp]](https://chat.whatsapp.com/DPbPJBRTk8pChDJBJP6q22 "[nofollow whatsapp]")
  [[Info de cada grupo]](/whatsapp/)

  También puedes seguir nuestra trayectoria y apoyarnos en redes sociales ([Instagram](https://www.instagram.com/lagrantribunomada/ "[nofollow]") y [Telegram](https://t.me/lagrantribunomada "[nofollow]")).

  Una vez estés dentro de la comunidad de WhatsApp, podrás sumarte en ruta a la [caravana viva](/#caravana-amorigen) y viajar con nosotr@s.

  Si quieres ser soci@, puedes formar parte de nuestra **ASOCIACIÓN**:

  [[Hazte Soci@]](/alta/ "[alt]")

  Al entrar en la asociación, además de apoyar el proyecto :heart:, tendrás acceso a las ventajas de soci@ que te explicamos en el[ apartado “Qué ofrecemos”](/#que-ofrecemos).

  Y por supuesto, si te apetece **COLABORAR** con nuestro proyecto a través de [donaciones](/#donaciones) económicas o de cualquier otro tipo, toda ayuda es bienvenida y agradecida desde el corazón.

  Por último, si crees que tus dones pueden ser necesarios dentro del Equipo de Coordinación y quieres trabajar con nosotros en la creación y desarrollo del proyecto, [coméntanos](/#contacto) tu propuesta para que la valoremos.
