title: ¿Qué Ofrecemos?
content: |
  #### Si no eres soci@
  pero estás dentro de la comunidad/redes

  - Acceso a contactos con motivaciones afines a las tuyas con los que realizar intercambios, compartir viajes, cocrear proyectos, solicitar u ofrecer voluntariado, lugar para pernoctar…
  - Acceso al grupo de WhatsApp “Servicios” icon:wand-magic-sparkles, donde promocionarte y conocer a otr@s freelancers.
  - Acceso a información relevante como el mapa de comunidades, servicios, amorígenes, espacios con ventajas para organizar eventos…
  - Acceso al seguimiento de nuestro proyecto, con la puerta abierta si quieres sumarte a nuestro nomadismo icon:heart

  #### Si eres soci@
  - Dispondrás de un espacio de promoción dentro de la plataforma web de tu proyecto personal o comunitario, difusión en nuestras redes sociales de tus eventos y estarás ubicado do en nuestro mapa interactivo.
  - Contarás con el sostén del equipo de coordinación que tendrá en cuenta tus propuestas y necesidades. Tendrás voz en el proyecto LGTN.
  - También, abrimos la opción de cocrear contigo tu evento, taller o retiro (la logística, el espacio, la programación, la coordinación de l@s asistentes, el encuentro, la alimentación…). Consulta con nosotr@s las condiciones de este servicio.
  - Ventajas en los servicios entre soci@s icon:lightbulb

  #### Si sois una comunidad
  - Nuestra intención es visitar vuestro espacio y conocer vuestro proyecto, reunir información a través de la convivencia y de una entrevista diseñada para recoger información de interés para el público. También acudimos como voluntari@s y con el foco de nutrir y dejarnos nutrir por vosotr@s icon:leaf
