name: Feedback
if: feedback
id: feedback
title: Feedback {{ param icon }} {{ param title }}
md: |
  Gracias a tu opinión, podremos mejorar los futuros encuentros y todo lo que rodea a LGTN 🫂💕♾️

  Ningún campo es obligatorio 🫶
align: center
size: xs
form:
  action: https://script.google.com/macros/s/AKfycbwnercDPcKAv4JoNlhYus0imXcbvyysjRPW6XSIosKSrG3ah_33nQTQWTnoXcl2vkiN/exec
  email: lagrantribunomada@gmail.com
inputs:

- type: hidden
  name: _sheetname
  label: Feedback

- type: hidden
  name: Encuentro
  label: '{{ param icon }} {{ param title }}'

- type: text
  name: Nombre
- type: number
  name: Edad
  min: 1


- type: h3
  label: Espacio

- type: textarea
  name: Espacio Opinión
  label: ¿Qué te pareció el espacio?
- type: textarea
  name: Espacio Mejoras
  label: ¿Qué mejorarías del espacio?
- type: textarea
  name: Espacio Servicio
  label: ¿Echaste en falta algún servicio?
- type: textarea
  name: Espacio Más
  label: ¿Algo más a añadir?


- type: h3
  label: LGTN

- type: textarea
  name: LGTN Organización
  label: ¿Qué te pareció la organización?
- type: textarea
  name: LGTN Actividades
  label: ¿Te gustaron el tipo de actividades?
- type: textarea
  name: LGTN Actividades Futuras
  label: ¿Qué otras actividades/talleres te gustaría en el futuro?
- type: textarea
  name: LGTN Rol
  label: ¿Echaste en falta algún rol en la organización?


- type: h3
  label: Cocina

- type: textarea
  name: Cocina Menú
  label: ¿Qué te pareció el menú de cocina?
- type: textarea
  name: Cocina Precios
  label: ¿Qué te parecieron los precios?
- type: textarea
  name: Cocina Más
  label: ¿Algo más a añadir?


- type: h3
  label: Social

- type: textarea
  name: Social Disfrutaste
  label: ¿Disfrutaste del encuentro?
- type: textarea
  name: Social Incomodidad
  label: ¿Hubo alguna situación que te incomodase?
- type: textarea
  name: Social Más
  label: ¿Te gustaría contar con algún aspecto para un mayor disfrute de los encuentros?


- type: h3
  label: Otros

- type: textarea
  name: Otros
  label: Comentar libremente tu opinión o cualquier otra cosa
