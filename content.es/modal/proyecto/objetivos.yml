title: Objetivos
content: |
  Nuestro objetivo principal es <u>crear una plataforma itinerante digital y física para dar visibilidad, sostén y recursos a personas que tengan o quieran tener un estilo de vida autónomo, comunitario y/o nómada</u>.

  Más objetivos:
  - <u>Mapear</u> la península (de momento) de <u>comunidades y proyectos personales afines</u>.
  - Recoger <u>información útil</u> de <u>interés nómada</u>.
  - Creación y mantenimiento de una <u>caravana viva</u> que viaja en tribu.
  - Desarrollar y gozar <u>eventos y encuentros</u> entre <u>amorígenes</u>.
  - <u>Encontrar</u> lugares para alquilar <u>espacios para eventos, talleres…</u> con las mejores <u>ventajas</u>.
  - <u>Interconectar amorígenes</u> para crear <u>red</u> con múltiple función (intercambio de servicios, cocreación, viajar, alojamiento, apoyo, disfrute…).
  - Crear una <u>red</u> lo más <u>autosuficiente</u> posible.
  - <u>Visitar, conocer y colaborar</u> con distintas <u>comunidades</u>.
  - Explorar una <u>filosofía de vida comunitaria</u> repleta de valores.
