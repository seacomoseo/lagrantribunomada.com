title: Objetivos
md: |
  Nuestro objetivo principal es **crear una plataforma itinerante digital y física para dar visibilidad, sostén y recursos a personas que tengan o quieran tener un estilo de vida autónomo, comunitario y/o nómada**.

  Más objetivos:
  - **Mapear** la península (de momento) de **comunidades y proyectos personales afines**.
  - Recoger **información útil** de **interés nómada**.
  - Creación y mantenimiento de una **caravana viva** que viaja en tribu.
  - Desarrollar y gozar **encuentros y eventos** entre **amorígenes**.
  - **Encontrar** lugares para alquilar **espacios para eventos, talleres…** con las mejores **ventajas**.
  - **Interconectar amorígenes** para crear **red** con múltiple función (intercambio de servicios, cocreación, viajar, alojamiento, apoyo, disfrute…).
  - Crear una **red** lo más **autosuficiente** posible.
  - **Visitar, conocer y colaborar** con distintas **comunidades**.
  - Explorar una **filosofía de vida comunitaria** repleta de valores.
