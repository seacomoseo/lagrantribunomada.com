title: ¿Qué Es?
subtitle: La Gran Tribu Nómada
content: |
  Este proyecto ha sido creado y desarrollado por un **GRAN** equipo multidisciplinar y consiste en una plataforma itinerante digital y física cuyo objetivo es ofrecer los recursos y la red necesarias para cocrear la realidad que queremos, como dice Seth Godin, “una vida de la que no necesitemos escapar”.

  Esta **TRIBU** está compuesta por una comunidad de **AMORÍGENES**, personas con valores afines, cuyo enfoque de vida es potenciar los propios dones y vivir junt@s una vida compartida, libre y llena de aventuras.

  Además, estaremos viajando en una **CARAVANA VIVA** de vehículos (furgos, caravanas, coches en los que puedas pernoctar…) por diferentes puntos de interés de la Tribu: comunidades que conocer y en las que colaborar, lugares donde reunirnos y conocer más amorígenes y en los que podamos desarrollar encuentros para generar economía personal… la ruta la crearemos entre to@s y si te apetece, puedes sumarte a ella icon:heart
