    description: |
      ¡Convirtiéndote en Amorígen!

      Puedes solicitar estar dentro de los grupos de difusión y compartir de la comunidad de La Gran Tribu Nómada en los teléfonos de contacto.

      También puedes seguir nuestra trayectoria y apoyarnos en las redes sociales.

      Pero sobretodo, puedes formar parte de nuestra Asociación.

      La cuota de socio es de 11€ al año. Mediante ella, entras dentro de la web, pudiendo así anunciar tus servicios, proyecto personal o comunitario. También haremos difusión de tus eventos por todas nuestras redes.

      Desde el equipo de coordinación, abrimos la opción de co-crear contigo tu evento, taller o retiro. Te ayudamos a encontrar el espacio, realizar la programación, coordinar a las personas y sostener el encuentro (logística, alimentación…).

      Por supuesto, si te apetece colaborar con nuestro proyecto, toda ayuda es bienvenida.
