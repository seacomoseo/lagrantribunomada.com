title: Hazte Soci@

description: |
  [btn ¿Cómo Entrar?](#como-entrar)

  *Cuota gratuita hasta el 1 de Enero de 2025
size: sm
rows:
- type: contact
  form:
    fill_inputs: true
    action: https://alta-socios-worker.lagrantribunomada.workers.dev/write-34987eade4a292418c9b1f96142b3e31c35f989d
    items:
    - type: text
      name: Pseudónimo
      hint: ¿Cómo quieres que te llamemos?
      required: true
      full: true
    - type: text
      name: Nombre
      required: true
    - type: text
      name: Apellidos
      required: true
    - type: text
      name: DNI
      required: true
    - type: tel
      name: Teléfono
      required: true
    - type: text
      name: Email
      # required: true
    - type: textarea
      name: Cómo
      placeholder: ¿Cómo nos has conocido?
      required: true

    - type: description
      name: |
        ---
        Si tienes un proyecto que quieras que aparezca en nuestra web rellena los siguientes campos:
        {.h5 .font-base .mb}

    - type: text
      name: Proyecto
      hint: Nombre de tu proyecto
    - type: text
      name: Web
      hint: Dirección de tu sitio web

    - type: tel
      name: Teléfono Proyecto
      placeholder: Teléfono
      hint: Puede ser el mismo o no que el de socio
    - type: tel
      name: WhatsApp Proyecto
      Puede: WhatsApp
      hint: Puede ser el mismo o no que el teléfono

    - type: description
      name: |
        Ubicación que quieres que aparezca en el Mapa Interactivo
        {.text-sm}
    - type: text
      name: Calle
    - type: text
      name: Número
    - type: text
      name: Puerta
    - type: text
      name: Código Postal
    - type: text
      name: Ciudad / Localidad
    - type: text
      name: País

    - type: textarea
      name: Resumen
      hint: ¿Cuáles son los servicios que ofrece tu proyecto a la red? (breve resumen de lo que haces)
    - type: textarea
      name: Descripción
      hint: Cuéntanos sobre tu proyecto. ¿En qué consiste? ¿Cuál es tu objetivo/motivación? ¿De qué trata?...
    - type: textarea
      name: Ventajas
      hint: ¿Qué ventajas puedes ofrecer a los soci@s dentro de tus servicios? (Descuentos, etc.)

    - type: checkbox
      name: Opciones
      options:
      - option: Soy un espacio
        value: Espacio
      - option: Soy una comunidad
        value: Comunidad
      - option: Acepto visitas
        value: Visitable
      - option: Me apetece/interesa que me hagais una entrevista
        value: Entrevistable

    - type: textarea
      name: Observaciones
      hint: ¿Alguna aclaración?