    description: |
      ### A nivel emprendimiento
      te ofrecemos contactos, lugares donde realizar tus proyectos y la posibilidad de contratarnos para cocrear tus eventos, retiros o encuentros, acompañándote durante el proceso.

      ### Si sois una comunidad
      nuestra intención es visitar vuestro espacio, reunir información a través de entrevistas y así publicitaros en nuestra plataforma. También acudimos con motivación de voluntariado, nutrir y dejarnos nutrir. 
