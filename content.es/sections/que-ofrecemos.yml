    description: |
      ### A nivel publicitario
      te ofrecemos dentro de esta plataforma web en el apartado “Amorígenes” un espacio personal en el que podrás añadir tu logo e información y contenido audiovisual acerca de tu proyecto o servicio. También habrá un mapa interactivo en el que poder añadir tu ubicación.

      Asimismo, en los grupos de difusión, haremos llegar a la red tus eventos y habrá un apartado concreto de “servicios” en los que promocionarte.

      ### A nivel red
      tendrás una variada familia a tu alcance en la que apoyarte para realizar intercambios, compartir, solicitar y ofrecer voluntariado, lugar para pernoctar, etc. Así como el sostén del equipo de coordinación que tendrá en cuenta tus propuestas, mapas de ruta y necesidades. 
