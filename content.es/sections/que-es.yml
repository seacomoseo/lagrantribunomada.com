    description: |
      Es una plataforma online, física y móvil, compuesta por una amplia diversidad de personas con un enfoque de vida y valores similares, que buscan potenciar sus dones y desarrollar una vida compartida, libre y dinámica. 

      Este proyecto se sustenta sobre la base de conectar a las personas para que juntas cocreen la realidad que buscan, apoyados en los recursos, difusión y red que ofrece esta Gran TRIBU. 

      Somos soñador@s natos y sabemos que, cuando las cabezas y los corazones se juntan, el potencial, el aprendizaje y la diversión se multiplican exponencialmente. Estamos creando el espacio que logre que la vida que soñamos se materialice, a la vez que facilitamos que esto ocurra para más personas que comparten nuestro enfoque a las que, con mucho amor y sentido, llamamos amorígenes.
