icon: caravan
title: ¿Dónde Vamos?
subtitle: Donde generar abundancia
description: |
  Realizaremos rutas en caravana viva de vehículos (furgos, caravanas, coches en los que puedas pernoctar…) hacia diferentes puntos de interés de la Tribu:
  - Comunidades que conocer y en las que colaborar.
  - Lugares donde podamos desarrollar nuestros eventos y dones personales para generar economía personal.
