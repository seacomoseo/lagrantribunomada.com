title: ¿Cómo Entrar?
description: |
  ¡Convirtiéndote en **Amorígen**!

  Puedes solicitar estar dentro de la **COMUNIDAD** de WhatsApp de **LGTN**.

  [btn Comunidad de WhatsApp](https://chat.whatsapp.com/DPbPJBRTk8pChDJBJP6q22 "noindex")

  También puedes seguir nuestra trayectoria y apoyarnos en redes sociales (Instagram y Telegram).

  Una vez estés dentro de la comunidad de WhatsApp, podrás sumarte en ruta a la caravana viva y viajar con nosotr@s.

  Si quieres ser soci@, puedes formar parte de nuestra **ASOCIACIÓN**.

  Al entrar en la asociación, además de apoyar el proyecto icon-heart, tendrás acceso a las ventajas de soci@ que te explicamos en el[ apartado “Qué ofrecemos”](/#que-ofrecemos).

  La cuota es de 11€ durante el primer año.

  Y por supuesto, si te apetece **COLABORAR** con nuestro proyecto a través de donaciones económicas o de cualquier otro tipo,  toda ayuda es bienvenida y agradecida desde el corazón.

  Por último, si crees que tus dones pueden ser necesarios dentro del Equipo de Coordinación y quieres trabajar con nosotros en la creación y desarrollo del proyecto, coméntanos tu propuesta para que la valoremos.

  [btn Hazte Socio](/alta/)
