  csv: n
  lang: es
  types:
  - type: project
    index: projects
    maps:

    # basic
    - to: slug
    - to: title
    - from: logo
      to: img
    - from: video
      to: vid
    - to: weight
    # content
    - from: summary
      to: sum
    - from: description
      to: content
    - to: advantages
    - to: category
    - to: visitable
    # contact
    - to: email
    - to: phone
    - to: whatsapp
    - to: web
    - to: instagram
    - to: facebook
    - to: other

    # schema
    - from: types
      to: org.types
      def: Organization
      kind: slice
    - from: title
      to: org.names
      kind: slice
    - from: logo
      to: org.logo
    - from: images
      to: org.imgs
      kind: slice
      sep: ', '
    - from: phone
      to: org.phones
      kind: slice
    - from: whatsapp
      to: org.phones
      kind: slice
    # schema social
    - from: web
      to: org.as
      kind: slice
    - from: instagram
      to: org.as
      kind: slice
    - from: facebook
      to: org.as
      kind: slice
    - from: other
      to: org.as
      kind: slice
    # schema address
    - from: title
      to: org.address.name
    - from: street
      to: org.address.street
    - from: door
      to: org.address.door
    - from: pc
      to: org.address.pc
    - from: locality
      to: org.address.locality
    - from: region
      to: org.address.region
    - from: country
      to: org.address.country
    - from: geo
      to: org.address.geo
    - from: geo_link
      to: org.address.url
