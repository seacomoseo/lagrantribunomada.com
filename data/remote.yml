srcs:
- src: https://docs.google.com/spreadsheets/d/e/2PACX-1vT_r-PYs-o_6cFTrBvwk1e-Q6Jq9ZH_HraPeyRUobkx392OUesn9WJSVwyX72udT5BDn__rCDGMq5W6/pub?gid=805672466&single=true&output=tsv
  csv: false
  lang: es
  types:
  - type: project
    index: projects
    pairings:

    # basic
    - to: slug
    - to: title
    - from: logo
      to: image
    - to: video
    # content
    - to: summary
    - from: description
      to: content
    - to: advantages
    - to: category
    - to: visitable
    # contact
    - to: email
    - to: phone
    - to: whatsapp
    - to: web
    - to: instagram
    - to: facebook
    - to: other

    # schema
    - from: types
      to: organization.types
      default: Organization
      kind: slice
    - from: title
      to: organization.names
      kind: slice
    - from: logo
      to: organization.logo
    - from: images
      to: organization.images
      kind: slice
      delimit: ', '
    - from: phone
      to: organization.phones
      kind: slice
    - from: whatsapp
      to: organization.phones
      kind: slice
    # schema social
    - from: web
      to: organization.social
      kind: slice
    - from: instagram
      to: organization.social
      kind: slice
    - from: facebook
      to: organization.social
      kind: slice
    - from: other
      to: organization.social
      kind: slice
    # schema address
    - from: title
      to: organization.address.name
    - from: street
      to: organization.address.street
    - from: door
      to: organization.address.door
    - from: pc
      to: organization.address.pc
    - from: locality
      to: organization.address.locality
    - from: region
      to: organization.address.region
    - from: country
      to: organization.address.country
    - from: geo
      to: organization.address.geo
    - from: geo_link
      to: organization.address.link
