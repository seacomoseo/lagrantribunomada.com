name: Base ➡️ Cabecera de Eventos
node: header
box:
  align: left
boxes:
# - if: breadcrumbs
#   node: nav
#   md: '{{< breadcrumbs >}}'
- if: icon
  get:
  - to: title
  - from: h1
    to: title
  - to: icon
  icon_pos: side
- if: not icon
  get:
  - to: title
  - from: h1
    to: title
- tags:
  - type: date
  - type: param
    param: address.name
    icon: camping
  - type: param
    param: address.region
    icon: place
- if: cancelled
  md: |
    =={{< i18n cancelled >}}==
    {.cancelled}
- box:
    cols: 1
  boxes:
  - if: vid
    get:
    - from: vid
      to: img
    ratio: 9/16
    fit: 0.76
  - if: img
    get:
    - to: img
    - from: title
      to: alt
    - from: seo.title
      to: alt
    - from: img
      to: url
    btn: hide
