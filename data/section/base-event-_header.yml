name: Base ➡️ Cabecera de Eventos
node: header
align: left
boxes:
- if: icon
  params:
  - to: title
  - to: icon
  icon_type: side
- if: not icon
  params:
  - to: title
- tags:
  - type: date
  - type: param
    param: address.name
    icon: camping
  - type: param
    param: address.region
    icon: place
- if: cancelled
  md: |
    =={{< i18n cancelled >}}==
    {.cancelled}
- box:
    cols: 1
  boxes:
  - if: video
    params:
    - from: video
      to: image
    ratio: 9/16
    fit: 0.76
  - if: image
    params:
    - from: image
      to: image
    - from: title
      to: alt
    - from: seo
      to: alt
    - from: image
      to: link
    button: hide
    # ratio: 3/4
