- icon: camping
  title: ¿Qué Es?
  subtitle: La Gran Tribu Nómada
  md: |
    Este proyecto ha sido creado y desarrollado por un **GRAN** equipo multidisciplinar y consiste en una plataforma itinerante digital y física cuyo objetivo es ofrecer los recursos y la red necesarias para cocrear la realidad que queremos, como dice Seth Godin, “una vida de la que no necesitemos escapar”.

    Esta **TRIBU** está compuesta por una comunidad de **AMORÍGENES**, personas con valores afines, cuyo enfoque de vida es potenciar los propios dones y vivir junt@s una vida compartida, libre y llena de aventuras.

    Además, estaremos viajando en una **CARAVANA VIVA** de vehículos (furgos, caravanas, coches en los que puedas pernoctar…) por diferentes puntos de interés de la Tribu: comunidades que conocer y en las que colaborar, lugares donde reunirnos y conocer más amorígenes y en los que podamos desarrollar encuentros para generar economía personal… la ruta la crearemos entre to@s y si te apetece, puedes sumarte a ella ::favorite::
- icon: rv_hookup
  title: Objetivos
  md: |
    Nuestro objetivo principal es **crear una plataforma itinerante digital y física para dar visibilidad, sostén y recursos a personas que tengan o quieran tener un estilo de vida autónomo, comunitario y/o nómada**.

    Más objetivos:
    - **Mapear** la península (de momento) de **comunidades y proyectos personales afines**.
    - Recoger **información útil** de **interés nómada**.
    - Creación y mantenimiento de una **caravana viva** que viaja en tribu.
    - Desarrollar y gozar **encuentros y eventos** entre **amorígenes**.
    - **Encontrar** lugares para alquilar **espacios para eventos, talleres…** con las mejores **ventajas**.
    - **Interconectar amorígenes** para crear **red** con múltiple función (intercambio de servicios, cocreación, viajar, alojamiento, apoyo, disfrute…).
    - Crear una **red** lo más **autosuficiente** posible.
    - **Visitar, conocer y colaborar** con distintas **comunidades**.
    - Explorar una **filosofía de vida comunitaria** repleta de valores.
