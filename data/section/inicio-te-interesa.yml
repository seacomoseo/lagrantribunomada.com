- icon: diversity_2
  title: ¿Qué Ofrecemos?
  md: |
    #### Si no eres soci@
    pero estás dentro de la comunidad/redes

    - Acceso a contactos con motivaciones afines a las tuyas con los que realizar intercambios, compartir viajes, cocrear proyectos, solicitar u ofrecer voluntariado, lugar para pernoctar…
    - Acceso al grupo de WhatsApp “Servicios” ::auto_fix_high::, donde promocionarte y conocer a otr@s freelancers.
    - Acceso a información relevante como el directorio de comunidades, servicios, amorígenes, espacios con ventajas para organizar eventos…
    - Acceso al seguimiento de nuestro proyecto, con la puerta abierta si quieres sumarte a nuestro nomadismo ::favorite::

    #### Si eres soci@
    - Dispondrás de un espacio de promoción dentro de la plataforma web de tu proyecto personal o comunitario, difusión en nuestras redes sociales de tus eventos y estarás ubicado do en nuestro directorio.
    - Contarás con el sostén del equipo de coordinación que tendrá en cuenta tus propuestas y necesidades. Tendrás voz en el proyecto LGTN.
    - También, abrimos la opción de cocrear contigo tu evento, taller o retiro (la logística, el espacio, la programación, la coordinación de l@s asistentes, el encuentro, la alimentación…). Consulta con nosotr@s las condiciones de este servicio.
    - Ventajas en los servicios entre soci@s ::lightbulb::

    #### Si sois una comunidad
    - Nuestra intención es visitar vuestro espacio y conocer vuestro proyecto, reunir información a través de la convivencia y de una entrevista diseñada para recoger información de interés para el público. También acudimos como voluntari@s y con el foco de nutrir y dejarnos nutrir por vosotr@s ::eco::
- icon: login
  title: ¿Cómo Entrar?
  md: |
    ¡Convirtiéndote en **Amorígen**!

    Puedes solicitar estar dentro de la **COMUNIDAD** de WhatsApp de **LGTN**.

    [[::brand:whatsapp:: Comunidad de WhatsApp]](https://chat.whatsapp.com/DPbPJBRTk8pChDJBJP6q22 "[nofollow whatsapp]")
    [[Info de cada grupo]](/whatsapp/)

    También puedes seguir nuestra trayectoria y apoyarnos en redes sociales ([Instagram](https://www.instagram.com/lagrantribunomada/ "[nofollow]") y [Telegram](https://t.me/lagrantribunomada "[nofollow]")).

    Una vez estés dentro de la comunidad de WhatsApp, podrás sumarte en ruta a la [caravana viva](/#caravana-amorigen) y viajar con nosotr@s.

    Si quieres ser soci@, puedes formar parte de nuestra **ASOCIACIÓN**:

    [[Hazte Soci@]](/alta/ "[alt]")

    Al entrar en la asociación, además de apoyar el proyecto ::favorite::, tendrás acceso a las ventajas de soci@ que te explicamos en el[ apartado “Qué ofrecemos”](/#que-ofrecemos).

    Y por supuesto, si te apetece **COLABORAR** con nuestro proyecto a través de [donaciones](/#donaciones) económicas o de cualquier otro tipo, toda ayuda es bienvenida y agradecida desde el corazón.

    Por último, si crees que tus dones pueden ser necesarios dentro del Equipo de Coordinación y quieres trabajar con nosotros en la creación y desarrollo del proyecto, [coméntanos](/#contacto) tu propuesta para que la valoremos.
- icon: rv_hookup
  title: Caravana Amorigen
  md: |
    🌬️ Si quieres vivir la experiencia de la primera caravana amorígen, únete y compartiremos la cocreación de esta maravillosa red itinerante 😍

    #### 🎯 ¿Cuál es el objetivo?
    - Visitar **espacios, proyectos, comunidades** y colaborar en sus necesidades.
    - Hacer crecer la **red**, la familia 🤍
    - Compartir un viaje comunitario en **Tribu**.
    - Fomentar y crear una **economía sostenible y circular** a través de nuestros dones mientras viajamos.

    #### 🫂 ¿Cómo nos relacionamos?
    - Con las **personas**, desde el amor, el respeto y la consciencia.
    - Con **nuestro cuerpo**, como un templo, cuidando nuestra alimentación y sacándolo a bailar.
    - Con el **entorno**, cuidando la naturaleza, dejándolo todo mejor de lo que estaba.

    ### 🚐 ¿Cómo viajamos?
    - En **furgo**, **caravana** o cualquier **vehículo** que te permita dormir en él.
    - Compartiendo vehículo, siempre es mejor.

    #### 📍 Punto de partida
    Comenzó al finalizar el encuentro de [MABON](/evento/2024/09/20/mabon/) (23 de septiembre de 2024), en el espacio "**Cami Iyasareru**" (Valencia).

    Finalizaremos la caravana en el próximo evento a finales de Octubre, en SAMHAIN 🧙🏼‍♀️

    #### 📝 ¿Cómo unirte?
    Ponte en contacto con nosotres y te informamos.

    #### 📲 Contacto
