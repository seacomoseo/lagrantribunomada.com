name: Base ➡️ Contenido de Proyectos
node: div
id: content
pt: 0
size: xs
boxes:
- align: left
  box:
    gap: 2
  boxes:
  - title: Resumen
    get:
    - from: sum
      to: md
  - if: content
    title: Descripción
    get:
    - from: content
      to: md
  - if: advantages
    title: Ventajas
    get:
    - from: advantages
      to: md
  - title: Contacto
    md: |
      {{% if "{{ get web       }}" %}} - ::link::            [{{< replace "^https://(www\.)?(.+?)/?$" "$2"                        >}}{{% get web       %}}{{< / replace >}}]({{% get web              %}} "[nofollow]") {{% / if %}}
      {{% if "{{ get instagram }}" %}} - ::brand:instagram:: [{{< replace "^https://www.instagram.com/(.+?)/?$" "@$1"             >}}{{% get instagram %}}{{< / replace >}}]({{% get instagram        %}} "[nofollow]") {{% / if %}}
      {{% if "{{ get facebook  }}" %}} - ::brand:facebook::  [{{< replace "^https://www.facebook.com/(p/)?(.+?)(-\d*)?/?$"  "@$2" >}}{{% get facebook  %}}{{< / replace >}}]({{% get facebook         %}} "[nofollow]") {{% / if %}}
      {{% if "{{ get other     }}" %}} - ::star::            [{{< replace "^https://(www\.)?(.+?)/?$" "$2"                        >}}{{% get other     %}}{{< / replace >}}]({{% get other            %}} "[nofollow]") {{% / if %}}
      {{% if "{{ get email     }}" %}} - ::mail::            {{% get email %}}                                                                                                                                          {{% / if %}}
      {{% if "{{ get phone     }}" %}} - ::phone::           [{{% get phone     %}}](tel:{{% palink phone %}} "[nofollow]")                                                                                             {{% / if %}}
      {{% if "{{ get whatsapp  }}" %}} - ::brand:whatsapp::  [{{% get whatsapp  %}}](https://wa.me/{{% palink whatsapp %}} "[nofollow]")                                                                                {{% / if %}}
      {{% if "{{ address       }}" %}} - ::place::           [{{< replace "ES$" "España"                                          >}}{{% address       %}}{{< / replace >}}]({{% get org.address.link %}} "[nofollow]") {{% / if %}}
  - if: org.address.geo
    title: Ubicación
    rate: 1/1
    map:
      zoom: 6
    geos:
    - type: point
      geo: '{{ get org.address.geo }}'
      color: alt
  - if: org.imgs
    gallery:
      cols: 1
      type: boxes
      alt: Imagen de {{ get title }}
    get:
    - from: org.imgs
      to: imgs
  - if: vid
    alt: Vídeo de {{ get title }}
    get:
    - to: img
    ratio: 1/1
    icon_color: alt
    contain: y
